# /etc/nginx/sites-available/site.template.conf
# Replace domain, root path, and certs to reuse this template
# Secure Nginx Configuration for React + Flask App
# Domain: example.com
# React app is built and served from /var/www/intakeform/frontend/dist
# Flask app is running on localhost:5000
# SSL certificates are managed by Let's Encrypt

# Content-Type-aware CSP header map (keeps CSP manageable per response)
map $sent_http_content_type $csp_header {
    default "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https: wss:; object-src 'none'; base-uri 'self'; frame-ancestors 'none';";
}

# -----------------------
# HTTP server - redirect to HTTPS and allow ACME
# -----------------------
server {
    listen 80;
    listen [::]:80;
    server_name example.com www.example.com;

    # Allow Let's Encrypt HTTP challenge to succeed (webroot method)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        default_type "text/plain";
        try_files $uri =404;
    }

    # HTML files: don't cache (ensure users get latest index and meta)
    location ~* \.(html|htm)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        expires -1;

        # --- RE-INCLUDE SECURITY HEADERS HERE ---
        # (Required because this block overrides parent headers)
        include /etc/nginx/snippets/security-headers.conf;
        add_header Content-Security-Policy $csp_header always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=(), accelerometer=(), gyroscope=(), magnetometer=()" always;
    }
}

# -----------------------
# HTTPS server
# -----------------------
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name example.com www.example.com;

    # --- SSL Configuration - Let's Encrypt (update paths after running certbot) ---
    ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;

    # Certbot / recommended includes (if present)
    include /etc/letsencrypt/options-ssl-nginx.conf;   # created by certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;     # generate with openssl if absent

    # Modern SSL config
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/example.com/chain.pem;
    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 5s;

    # Include shared security headers (HSTS, X-Frame-Options, etc.)
    include /etc/nginx/snippets/security-headers.conf;

    # Site-specific security headers
    add_header Content-Security-Policy $csp_header always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=(), accelerometer=(), gyroscope=(), magnetometer=()" always;

    # Remove server signature
    server_tokens off;

    # Root directory for React app (canonical)
    root /var/www/intakeform/frontend/dist;
    index index.html index.htm;

    # Max upload size (tweak as needed)
    client_max_body_size 20M;

    # Gzip compression (site-level tuning handled here)
    gzip on;
    gzip_comp_level 6;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Brotli compression (optional - enable only if module is present)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml image/svg+xml;

    # =======================
    # Static assets: aggressive caching for hashed files
    # =======================
    location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot)$ {
        root /var/www/intakeform/frontend/dist;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header Vary "Accept-Encoding" always;
        access_log off;
    }

    # Serve index.html fresh (React SPA needs fresh index to pick up new builds)
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        try_files $uri =404;
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ^/(\.htaccess|\.htpasswd|\.git|\.env|\.DS_Store|Thumbs\.db)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block common exploit file types
    location ~* \.(php|asp|aspx|jsp|cgi)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # -----------------------
    # Main React App Handling (SPA friendly)
    # -----------------------
    location / {
        # Rate limiting (assumes limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s; is defined in nginx.conf)
        limit_req zone=general burst=50 nodelay;

        # Try to serve file, folder, then fallback to index.html for client-side routing
        try_files $uri $uri/ /index.html;
    }

    
    # HTML files: don't cache (ensure users get latest index and meta)
    location ~* \.(html|htm)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        expires -1;

        # --- [CRITICAL FIX] RE-INCLUDE SECURITY HEADERS ---
        # Because we used add_header above, we MUST repeat these here.
        include /etc/nginx/snippets/security-headers.conf;
        add_header Content-Security-Policy $csp_header always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=(), accelerometer=(), gyroscope=(), magnetometer=()" always;
    }

    }

    # -----------------------
    # API routes - proxy to Flask backend (uncomment to enable)
    # -----------------------
    # location /api/ {
