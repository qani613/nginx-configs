# Example nginx.conf
user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;
include /etc/nginx/modules-enabled/*.conf;

events {
	    worker_connections 768;
	    # multi_accept on;
}

http {
    # Define a rate limit zone named "api" to limit requests to 10 per second
    # Uses the clientâ€™s IP address ($binary_remote_addr) as the key
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # Define a general rate limit zone named "general" to allow 30 requests per second
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;


    # Security headers to harden your site
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    types_hash_max_size 2048;
    server_tokens off;
    
    # server_names_hash_bucket_size 64;
    # server_name_in_redirect off;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3; # Dropped TLSv1 and v1.1 for better security
    ssl_prefer_server_ciphers on;
    
    # Logging Settings
    access_log /var/log/nginx/access.log;
    
    # Gzip Settings
    gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Virtual Host Configs
	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}


